<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
메인 화면입니다. 회원가입을 하고 나면 다시 메인 화면으로 이동합니다.<br/><br/>

메인화면에서 로그인 버튼을 누른 후 로그인 하면 메인화면으로 돌아옵니다. <br/>
하지만 user 페이지 이동 버튼을 눌러서 다시 로그인을 하면 user 화면으로 이동합니다.<br/>
<form action="/user" method="get">
    <button>USER 페이지 이동</button>
</form>
<form action="/admin" method="get">
    <button>ADMIN 페이지 이동</button>
</form>
<form action="/board/" method="get">
    <button>게시판</button>
</form>
<form action="/join" method="get">
    <button>회원가입</button>
</form>
<form th:if="${userId}" action="/logout" method="post">
    <button>로그아웃</button>
</form>
<form th:unless="${userId}" action="/login" method="get">
    <button>로그인</button>
</form>
<form action="/oauth/login" method="get">
    <button>oauth2 로그인</button>
</form>
<!--<form action="/admin/refresh" method="post">-->
<!--    <button>accessToken 재발급</button>-->
<!--</form>-->
<p th:if="${userId}">
    환영합니다. "<span th:text="${userId}"></span>" 님!
</p>
</body>
</html>
