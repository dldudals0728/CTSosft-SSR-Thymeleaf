<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            border: 3px solid skyblue;
        }

        img {
            /*width: 100%;*/
        }
    </style>
</head>
<body>
<div style="width: 50%;">
    <div>
        <h2>title</h2>
        <h3 th:text="${board.title}"></h3>
    </div>
    <div>
        <h5>writer</h5>
        <h5 th:text="${board.writer}"></h5>
    </div>
    <div>
        <h2>content</h2>
        <p th:text="${board.content}">content</p>
    </div>
    <div>
        <th:block th:if="${board.filename}">
            <img th:src="@{${board.filepath}}" th:alt="${'이미지가 존재하지 않습니다.'}">
        </th:block>
        <th:block th:unless="${board.filename}">
            <span style="color: red;" th:text="${'업로드된 이미지가 없는 게시글 입니다.'}"></span>
        </th:block>
    </div>
    <th:block th:if="${userId == board.writer} or ${role == T(com.ctsoft.tokenLogin.tokenLoginEx.constant.Role).ADMIN}">
        <div style="display: flex; flex-direction: row; justify-content: space-between;">
            <form>
                <button>수정</button>
            </form>
            <form th:action="@{/board/delete/(id=${board.id})}" method="post">
                <button>삭제</button>
            </form>
        </div>
    </th:block>
    <div style="width: 100%; border: 0;">
        <button onclick="history.back()" style="width: 100%;">게시판으로 돌아가기</button>
    </div>
</div>
</body>
</html>
