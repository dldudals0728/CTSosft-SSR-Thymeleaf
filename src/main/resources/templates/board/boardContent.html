<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            border: 3px solid skyblue;
        }
    </style>
</head>
<body>
<div style="width: 50%;">
    <div>
        <h2>title</h2>
        <h3 th:text="${board.title}"></h3>
    </div>
    <div>
        <h5>writer</h5>
        <h5 th:text="${board.writer}"></h5>
    </div>
    <div>
        <h2>content</h2>
        <p th:text="${board.content}">content</p>
    </div>
    <div>
        <span th:if="${board.filename}" th:text="${'이미지 파일이 존재합니다.'}"></span>
        <span th:unless="${board.filename}" th:text="${'이미지 파일이 존재하지 않습니다.'}"></span>
    </div>
    <div style="display: flex; flex-direction: row; justify-content: space-between;">
        <form>
            <button>수정</button>
        </form>
        <form>
            <button>삭제</button>
        </form>
    </div>
</div>
</body>
</html>
